name: CI

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v5
      - run: npm install --legacy-peer-deps
      - run: npm run lint
      - run: npm test
